<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="icon" href="./To-do.png" type="x-icon">
    <script src="https://kit.fontawesome.com/9d0fdd863d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">

    



</head>
<body>
    
  

    <h1>Task <span>List</span></h1>
    <a href="./index2.html" class="add-anchor"><i class="fa-solid fa-circle-plus add-icon"></i><span class="add-span"> Add New Task</span></a>

    <div class="flex-container1">
        <div class="div1 card">
            <h3 class="card-head"><a style="text-decoration:none;color:#00A5EC;" href="./index3.html" >Trip To Paris</a></h3>
            <hr>
            <div class="inside">
                <i class="fa-solid fa-square-check icon1"></i>
                <span class="span1">Visit Church</span><br>
                <i class="fa-solid fa-square-full icon2"></i>
                <span class="span2">Shopping</span>
            </div>
        </div>
        
        <div class="div2 card">
            <h3 class="card-head">My To Do List</h3>
            <hr>
            <div class="inside">
                <i class="fa-solid fa-square-check icon1"></i>
                <span class="span1">Visit Supermarket</span><br>
                <i class="fa-solid fa-square-full icon2"></i>
                <span class="span2">Buy Vegetables</span>
            </div>
        </div>
        <div class="div3 card">
            <h3 class="card-head">Movies I will Watch</h3>
            <hr>
            <div class="inside">
                <i class="fa-solid fa-square-check icon1"></i>
                <span class="span1">Stranger Things 4</span><br>
                <i class="fa-solid fa-square-full icon2"></i>
                <span class="span2">Avengers Endgame</span>
            </div>
        </div>
        
    </div>


    <div class="flex-container2">
        <div class="div4 card">
            <h3 class="card-head">Daily Morning Routine for...</h3>
            <hr>
            <div class="inside">
                <i class="fa-solid fa-square-check icon1"></i>
                <span class="span1">Wake Up at 8 AM</span><br>
                <i class="fa-solid fa-square-full icon2"></i>
                <span class="span2">Sleep at 10 PM</span>
            </div>
        </div>
        
        <div class="div5 card">
            <h3 class="card-head">Books to Read</h3>
            <hr>
            <div class="inside">
                <i class="fa-solid fa-square-check icon1"></i>
                <span class="span1">Design of Everyday</span><br>
                <i class="fa-solid fa-square-full icon2"></i>
                <span class="span2">Alchiemist</span>
            </div>
        </div>
        
        
    </div>


    
</body>
</html>
