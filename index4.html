<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="icon" href="./To-do.png" type="x-icon">
    <script src="https://kit.fontawesome.com/9d0fdd863d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pop-box index4">
        <a href="./index3.html"><i class="fa-solid fa-square-xmark cut-mark-icon"></i></a>
         <h3>Add New Item</h3>
         <hr>
         <div class="pop-box-inside">
             
             <input type="text" class="pop-span1" placeholder="Visit Famous Places">
            
             <button class="btn"><i class="fa-solid fa-plus pop-add"></i><span class="pop-span2">Add Task</span></button>
         </div>
     </div>

     <div class="hidden2">
        <h1>Task <span>List</span></h1>
        <a href="./index.html"><i class="fa-regular fa-circle-left left-icon"></i></a>
        <span class="back">Back</span>
        <a href="./index2.html" class="add-anchor-index3"><i class="fa-solid fa-circle-plus add-icon"></i><span class="add-span"> Add New Task</span></a>

        <div class="div1 card-3">
            <h3 class="card-head">Trip To Paris</h3>
            <hr>
            <div class="inside">
                <i class="fa-solid fa-square-check icon1"></i>
                <span class="span1">Visit Church</span><br>
                <i class="fa-solid fa-square-full icon2"></i>
                <span class="span2">Shopping</span>
            </div>
        </div>
     </div>
</body>
</html>
